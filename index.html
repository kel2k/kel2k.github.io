        <script src="https://unpkg.com/kursor"></script>
        <script>
            new kursor({
                type: 1,
                removeDefaultCursor: true,
                color: "#B7F0E7"
            });
                const textToType = "Hello, im kel";        
    const spanElement = document.getElementById('typedText');

    function typeText(index) {
        spanElement.textContent = textToType.slice(0, index);
        if (index < textToType.length) {
            setTimeout(() => typeText(index + 1), 150); // Adjusted delay to 150 milliseconds
        } else {
            setTimeout(() => eraseText(textToType.length - 1), 1500); // Longer delay before erasing
        }
    }

    function eraseText(index) {
        spanElement.textContent = textToType.slice(0, index);
        if (index > 0) {
            setTimeout(() => eraseText(index - 1), 150); // Adjusted delay to 150 milliseconds
        } else {
            setTimeout(() => typeText(0), 1500); // Longer delay before typing again
        }
    }

    // Start the typing animation
    typeText(0);
        </script>
